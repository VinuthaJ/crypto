<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Encryption</title>
  </head>
  <style type="text/css">
  body{
      background-image:url("{% static 'mini/images/enc.jpg' %}");
      background-repeat: no-repeat;
      background-size: 100%;
  }

  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="{% static 'mini/images/icon.png' %}" width="50" height="50" class="d-inline-block align-top" alt="">
          
        </a>
        <a class="navbar-brand" href="#"><h3>Encryption</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href=" /">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container pe-5 py-4">
        <form method="GET" action="/eprocess">
          <div class="input-group input-group-sm mb-3 pe-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">Prime number</span>
            <input type="text" class="form-control" name="Prime number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3 pe-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">Private key of sender</span>
            <input type="text" class="form-control" name="Private key of sender" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3 pe-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">Public key of receiver</span>
            <input type="text" class="form-control" name="Public key of receiver" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          

          <div class="input-group input-group-sm mb-3 pe-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name of encrypted image to be saved</span>
            <input type="text" class="form-control" name="Name of encrypted image to be saved" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3 pe-5">
            <span class="input-group-text" id="inputGroup-sizing-sm">Enter the message</span>
            <input type="text" class="form-control" name="Enter the message" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="  mb-3 pe-5">
            <label for="formFile" class="form-label">select the image</label>
            <input class="form-control" name="png" type="file" id="formFile">
          </div>
          
          <button type="submit" class="btn btn-outline-light btn-lg ">Submit</button>


          
        </form>
        <br>
        <form action="/generate" method="GET">
          <div >
                    <button type="submit" class="btn btn-primary btn-lg">Generate public key</button>
    
          </div>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
